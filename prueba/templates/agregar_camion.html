<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Camión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Camion</h1>
        <form method="POST" action="{% url 'agregar_camion' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="tipoMarca">Tipo/ Marca</label>
                <input type="text" class="form-control" id="tipoMarca" name="tipoMarca" required>
            </div>
            <div class="form-group">
                <label for="placa">Número de Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Camión</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
