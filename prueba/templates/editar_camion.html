<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Camión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Camión</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ camion.modelo }}" required>
            </div>
            <div class="form-group">
                <label for="tipoMarca">Tipo/ Marca</label>
                <input type="text" class="form-control" id="tipoMarca" name="tipoMarca" value="{{camion.tipoMarca }}" required>
            </div>
            <div class="form-group">
                <label for="placa">Placa del camión</label>
                <input type="text" class="form-control" id="placa" name="placa" value="{{camion.placa }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'crud_camion' %}'">Cancelar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
