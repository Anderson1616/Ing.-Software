<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Camión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Información Camión</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información Camión</h5>
                <p><strong>Modelo </strong> {{ camion.modelo }}</p>
                <p><strong>Tipo/ Marca</strong> {{ camion.tipoMarca }}</p>
                <p><strong>Placa</strong> {{ camion.placa }}</p>
        
                <a href="{% url 'crud_camion' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
