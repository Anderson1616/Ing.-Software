<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalle del Pedido</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informaci√≥n del Pedido</h5>
                <p><strong>Placa:</strong> {{ pedido.camion }}</p>
                <p><strong>Modelo:</strong> {{ pedido.modelo }}</p>
                <p><strong>Material:</strong> {{ pedido.material }}</p>
                <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
                <p><strong>Conductor:</strong> {{ pedido.conductor }}</p>
                <p><strong>Ruta:</strong> {{ pedido.ruta }}</p>
                <p><strong>Estado:</strong> {{ pedido.estado }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
